<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UT Maker Society - Home</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/base-min.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-min.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>

<body>
  <div id="container">
    <header id="header" class="home-header">
      <div class="bg-overlay">
        <div class="social-media">
          <ul id="media-icons">
            <li class="media-icon">
              <a href="https://www.facebook.com/UTMakerSociety/"><span class="fa fa-facebook"></span></a>
            </li>
            <li class="media-icon">
              <a href="https://twitter.com/UTMakerSociety"><span class="fa fa-twitter"></span></a>
            </li>
          </ul>
        </div>
        <nav id="nav">
          <ul id="menu">
            <li class="menu-item">
              <a href="index.html">Home</a>
            </li>
            <li class="menu-item">
              <a href="events.html">Events</a>
            </li>
            <li class="menu-item">
              <a href="services.html">Services</a>
            </li>
            <li class="menu-item">
              <a href="about.html">About</a>
            </li>
          </ul>
        </nav>
        <div class="title-container">
          <h1 class="site-title">Services</h1>
        </div>
      </div>
    </header>
    <section id="content">
      <div class="services">
        <h3>Services Coming Soon</h3>
        <form>
          <legend>Service Form</legend>
          <fieldset>
            <div class="form-control-group">
              <label class="text-label">Full Name</label>
              <input type="text" placeholder="Full Name" disabled>
            </div>
            <div class="form-control-group">
              <label class="text-label">Email</label>
              <input type="email" placeholder="youremail@example.com" disabled>
            </div>
            <div class="form-control-group">
              <label class="text-label">Service</label>
              <label class="radio-label" for="printing">
                3D Printing
                <input id="printing" name="service" type="radio" value="printing" disabled>
              </label>
            </div>
            <div class="form-control-group">
              <label class="text-label">Filament Type</label>
              <label class="radio-label" for="pla">
                  PLA
                  <input id="pla" name="filament" type="radio" value="pla" disabled>
              </label>
               <label class="radio-label" for="abs">
                  ABS
                  <input id="abs" name="filament" type="radio" value="abs" disabled>
              </label>
            </div>
            <div class="form-control-group">
              <label class="text-label">Color</label>
              <select disabled>
                <option>Black</option>
              </select>
            </div>
            <div class="form-control-group">
              <label class="text-label">Describe what you want done and we'll get back to you as soon as possible.</label>
              <textarea disabled></textarea>
            </div>
            <div class="form-controls-group">
              <button class="primary" type="submit">Send</button>
            </div>
          </fieldset>
        </form>
      </div>
    </section>
    <footer id="footer">
      <div class="pure-g">
        <div class="pure-u-1-3">
          <div class="gutter">
            <h6>Follow Us</h6>
            <ul class="follow-us">
              <li><a href="https://www.facebook.com/UTMakerSociety/"><i class="fa fa-facebook"></i></a></li>
              <li><a href="https://twitter.com/UTMakerSociety"><i class="fa fa-twitter"></i></a></li>
            </ul>
          </div>
        </div>
        <div class="pure-u-1-3 copyright">
          <div class="gutter">
            <p>&copy; UT Maker Society 2017</p>
          </div>
        </div>
        <div class="pure-u-1-3">
          <div class="gutter">
            <h6>Contact Us</h6>
            <ul>
              <li><a class="overlay-link" href="mailto:utmakersociety@gmail.com">Email Us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
</body>
</html>
